<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
      <meta charset="UTF-8">
      <title>Angular Data</title>
      <meta name="viewport" content="width=device-width, user-scalable=no">
      <link href='https://fonts.googleapis.com/css?family=Lato:400,100,700,900' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/style.css">

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
      <script type="text/javascript" src="js/lib/angular/angular-animate.min.js"></script>

      <!-- Firebase -->
      <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
      <!-- AngularFire -->
      <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
      <!-- Load MAin app -->
      <script type="text/javascript" src="js/app.js"></script>

      <!-- Load services -->
      <script type="text/javascript" src="js/services/authentication.js"></script>

      <!-- Load controllers -->
      <script type="text/javascript" src="js/controllers/registration.js"></script>
      <script type="text/javascript" src="js/controllers/success.js"></script>
  </head>
  <body>
    <header>
    	<nav class="cf" ng-include="'views/nav.html'"></nav>
    </header>
    <div class="page">
        <div class="userinfo" ng-show="currentUser" ng-controller="RegistrationController">
          <span class="userinfo">Hi {{ currentUser.firstname}}</span>
           <a ng-href="#/login" ng-click="logout()">Logout</a>
        </div>
        <main class="cf" ng-view>
        </main>
    </div>
  </body>
</html>
